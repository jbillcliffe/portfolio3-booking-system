<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" 
    href="https://raw.githubusercontent.com/jbillcliffe/portfolio3-booking-system/main/assets/images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
    <script src="https://kit.fontawesome.com/446693abe9.js" crossorigin="anonymous"></script>
    <title>Renterprise - The Program</title>
    <style>
        body {
            /*Modified this to centre align the terminal*/
            font-family: Arial;
            display: flex;
            background: 
            url('https://raw.githubusercontent.com/jbillcliffe/portfolio3-booking-system/main/assets/images/logo.webp') 
            no-repeat left 2% #2D8A60;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        /* Footer styling */
        /*Full page width, fixed 100px height (height matches header). Flex row display
        with centred content and the background colour in line with the theme top shadow 
        to help content pop*/
        footer {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            background-color: #2D8A60;
            box-shadow: 0px -3px 1px 0px rgba(57, 61, 63, 0.8);
            margin-top: 25px;
        }

        /* social-networks ul css set the text to be centre aligned in a flex row 
        with centred items*/
        ul.social-networks {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        /*Each list item of the social networks unorganised list carries the flex 
        display has padding (from top and bottom of social networks class, which is the
        height of the footer*/
        .social-networks>li {
            display: flex;
            padding: 25px;
        }

        /*styling for the font awesome "i" tags, setting text field size, font colour
        line height to create a centring effect*/
        .social-networks i {
            font-size: 200%;
            height: 50px;
            width: 50px;
            line-height: 50px;
            color: #FFFFFF;
            text-shadow: 0px 1px 5px #000000;
        }

        /*When hovering the social media icons, turn them the light blue which is part
        of the theme.*/
        .social-networks i:hover {
            color: #C9F0FF;
        }


        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        button {
            width: 200px;
            height: 40px;
            background-color: #E84610;
            border: 1px solid grey;
            color: white;
            text-transform: uppercase;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>

@{body}

</html>
